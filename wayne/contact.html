  <section id="contact" class="flex-columns">
  <div class="row flex-items">

          <h2 style="font-weight: 600">Contact us</h2>
          <label for="fullname">Name*</label>
          <input type="text" name="fullname" id="name" placeholder="Full Name" required="required">
          <label for="fullname">Email*</label>
          <input type="email" name="email" id="email" placeholder="Email Address" required="required">
          <label for="message">Message*</label>
          <textarea name="message" id="message" cols="30" rows="10" required="required"></textarea>
          <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
  </div>
